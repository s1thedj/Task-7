<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8d8f4; /* Легкий фиолетовый фон */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            padding-top: 30px;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #6a2c8c; /* Тёмно-пурпурный цвет для заголовка */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #b38cd8; /* Светло-пурпурный цвет для границ таблицы */
        }

        th, td {
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            color: #6a2c8c; /* Тёмно-пурпурный цвет для заголовков колонок */
        }

        td a {
            margin-right: 10px;
            color: #9b4d96; /* Пурпурный цвет для ссылок */
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        .logout {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input {
            padding: 10px;
            border: 1px solid #b38cd8; /* Светло-пурпурная обводка */
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        form input[type="number"]:focus, form input[type="text"]:focus, form input[type="email"]:focus, form input[type="password"]:focus {
            border-color: #9b4d96; /* Пурпурный цвет при фокусе */
            outline: none;
        }

        form button {
            padding: 12px;
            background-color: #9b4d96; /* Пурпурный цвет для кнопки */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #7a2e73; /* Темно-пурпурный цвет при наведении на кнопку */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="logout">
        <a th:href="@{/logout}" style="font-size: 16px; color: #9b4d96;">Logout</a>
    </div>

    <h1>User List</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="form-container">
        <h2>Add User</h2>
        <form method="post" action="/admin">
            <input type="text" name="username" placeholder="Name" required>
            <input type="text" name="lastName" placeholder="LastName" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="number" name="roles" placeholder="Roles (e.g., 1 for Admin)" required>
            <button type="submit">Add User</button>
        </form>
    </div>
</div>
</body>
</html>
