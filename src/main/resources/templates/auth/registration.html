<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1e6f3; /* Легкий фиолетовый фон */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding-top: 50px;
    }

    .form-container {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #9b4d96; /* Тёмно-пурпурный цвет для заголовка */
    }

    label {
      display: block;
      font-size: 16px;
      color: #555;
      margin-bottom: 8px;
      text-align: left;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #9b4d96; /* Пурпурный цвет для кнопки */
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #7a3e7a; /* Темный пурпурный при наведении */
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .error-message ul {
      padding: 0;
      list-style-type: none;
    }

    .error-message li {
      margin-bottom: 5px;
    }

    .back-link {
      font-size: 16px;
      color: #9b4d96; /* Пурпурный цвет для ссылки */
      text-decoration: none;
      margin-top: 10px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Registration</h1>
  <form th:method="post" th:action="@{/auth/registration}" th:object="${user}">
    <label for="username">Введите имя пользователя</label>
    <input type="text" th:field="*{username}" id="username">
    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

    <label for="lastname">Введите фамилию</label>
    <input type="text" th:field="*{lastName}" id="lastname">
    <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <label for="password">Ввведите пароль</label>
    <input type="password" th:field="*{password}" id="password">
    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <label for="email">Введите Email</label>
    <input type="email" th:field="*{email}" id="email">
    <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <input type="submit" value="Sign up"/>
  </form>

  <a class="back-link" href="/auth/login">Back to Login</a>
</div>
</body>
</html>
